<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Booking Form</title>
        <link rel="stylesheet" href="../css/style.css"/>
        <script src="../js/script.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="box booking-box">
                <h2>Booking Details</h2>
                <form class="form booking-form">
                    <div class="form-field">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" placeholder="First Last" required>
                    </div>
                    <div class="form-field">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-field">
                        <label for="phone">Phone</label>
                        <input type="text" id="phone" name="phone" required>
                    </div>
                    <div class="form-field">
                        <label for="address">Address</label>
                        <input type="text" id="address" name="address" required>
                    </div>
                </form>
                <div class="details-box">
                    <div>Adult: $15 x <span id="adult-tickets"></span> | <span id="adult-cost"></span></div>
                    <br/>
                    <div>Child: $5 x <span id="child-tickets"></span> | <span id="child-cost"></span></div>
                    <br/>
                    <div>Concession: $10 x <span id="concession-tickets"></span> | <span id="concession-cost"></span></div>
                    <br/>
                    <div>Total | <span id="total-cost"></span></div>
                </div>
                <div class="buttons">
                    <button class="btn submit">Proceed to Payment</button>
                </div>
            </div>
        </div>
    </body>
</html>
